#==========kafka==========
#kafka.bootstrap-servers=172.24.8.30:9092,172.24.8.31:9092
kafka.bootstrap-servers=172.17.86.20:9092

#kafka.consumer.group-id=JXGDT006
kafka.consumer.group-id=config
kafka.consumer.auto-offset-reset=latest
kafka.consumer.enable-auto-commit=false
kafka.consumer.auto-commit-interval=100
kafka.consumer.concurrency=10
kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.ByteArrayDeserializer

kafka.producer.retries=3
kafka.producer.timeout=60000
kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer